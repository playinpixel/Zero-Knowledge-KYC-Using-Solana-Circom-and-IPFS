<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    .navbar-custom {
      background-color: #f7c600;
    }
    .container {
      max-width: 600px;
      margin-top: 30px;
    }
    .form-group label {
      font-weight: bold;
    }
    .btn-custom {
      background-color: #f7c600;
      color: white;
      font-weight: bold;
    }
    .modal-body {
      padding: 20px;
      overflow-y: auto;
      max-height: 400px;
    }
    .client-info {
      line-height: 1.8;
    }
    .client-info p {
      margin-bottom: 10px;
      word-wrap: break-word;
    }
    .modal-dialog.modal-lg {
      max-width: 800px;
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-custom">
    <button class="btn btn-dark ml-3" onclick="window.location.href = '/landing'">Back</button>
    <div class="container d-flex justify-content-center">
      <a class="navbar-brand font-weight-bold" href="#" style="color: black;">Know Your Customer</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h2>Admin Dashboard</h2>

    <h4>Check KYC Validity</h4>
    <form id="checkValidityForm">
      <div class="form-group">
        <label for="user_id">Enter User ID:</label>
        <input type="text" id="user_id" name="user_id" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-custom btn-block">Check</button>
    </form>

    <h4 class="mt-5">Get Client Count</h4>
    <form id="getClientCountForm">
      <button type="submit" class="btn btn-custom btn-block">Get Client Count</button>
    </form>

    <h4 class="mt-5">Client Database Information</h4>
    <form id="getClientInfoForm">
      <div class="form-group">
        <label for="user_id_info">Enter User ID:</label>
        <input type="text" id="user_id_info" name="user_id" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-custom btn-block">Get Info</button>
    </form>
  </div>

  <div class="modal" id="validityModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">KYC Validity</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <p id="validityMessage"></p>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="clientCountModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Client Count</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <p id="clientCountMessage"></p>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="clientInfoModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Client Information</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="client-info">
            <p><strong>User ID:</strong> <span id="clientUserId"></span></p>
            <p><strong>Report URI:</strong> <span id="clientReportUri"></span></p>
            <p><strong>Used:</strong> <span id="clientUsed"></span></p>
            <p><strong>Expiry Date:</strong> <span id="clientEndDate"></span></p>
            <p><strong>ZKP Proof:</strong> <span id="clientZkpProof"></span></p>
          </div>
          <hr/>
          <div id="kycDocumentSection" style="display:none;">
            <h5>KYC Document (from Pinata/IPFS):</h5>
            <pre id="kycDocumentJson" style="white-space:pre-wrap;"></pre>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function getAllLocalClients() {
      const clients = [];
      for (let i = 0; i < localStorage.length; i++) {
        try {
          const key = localStorage.key(i);
          const val = JSON.parse(localStorage.getItem(key));
          if (val && val.user_id && val.zkp_proof) {
            clients.push(val);
          }
        } catch (err) {}
      }
      return clients;
    }

    // UPDATED: This form now queries the backend server.
    $("#checkValidityForm").on("submit", function (event) {
      event.preventDefault();
      const userId = $("#user_id").val().trim();

      $.ajax({
        url: "/admin",
        method: "POST",
        contentType: "application/json",
        // Assumes your backend can handle a 'check_validity' action
        data: JSON.stringify({ user_id: userId, check_validity: true }),
        success: function(record) {
          let message;
          if (!record || record.error) {
            message = "❌ No record found for this User ID.";
          } else {
            const now = Math.floor(Date.now() / 1000);
            if (record.used) {
              message = "❌ KYC already used.";
            } else if (record.end_date < now) {
              message = "❌ KYC expired.";
            } else {
              message = "✅ KYC is valid.";
            }
          }
          $("#validityMessage").text(message);
          $("#validityModal").modal("show");
        },
        error: function(xhr) {
          $("#validityMessage").text("❌ Error checking validity: " + xhr.statusText);
          $("#validityModal").modal("show");
        }
      });
    });

    $("#getClientCountForm").on("submit", function (event) {
      event.preventDefault();
      // Note: This still uses localStorage. To get a server-side count,
      // this would also need to be converted to an AJAX call.
      const count = getAllLocalClients().length;
      $("#clientCountMessage").text("Total Clients: " + count);
      $("#clientCountModal").modal("show");
    });

    $("#getClientInfoForm").on("submit", function (event) {
      event.preventDefault();
      const userId = $("#user_id_info").val().trim();

      // Fetch client info from backend
      $.ajax({
        url: "/admin",
        method: "POST",
        contentType: "application/json",
        data: JSON.stringify({ user_id: userId, get_client_info: true }),
        success: function(record) {
          if (!record || record.error) {
            alert("❌ No client found with this User ID or error: " + (record.error || "Unknown error"));
            return;
          }
          $("#clientUserId").text(record.user_id);
          $("#clientReportUri").text(record.report_uri);
          $("#clientUsed").text(record.used ? "Yes" : "No");
          $("#clientEndDate").text(new Date(record.end_date * 1000).toLocaleString());
          $("#clientZkpProof").text(JSON.stringify(record.zkp_proof, null, 2));

          // Fetch KYC document from backend (Pinata/IPFS)
          if (record.report_uri) {
            $("#kycDocumentSection").show();
            $("#kycDocumentJson").text("Loading...");
            fetch(`/get_kyc_document/${record.report_uri}`)
              .then(res => res.json())
              .then(data => {
                if (data && !data.error) {
                  $("#kycDocumentJson").text(JSON.stringify(data, null, 2));
                } else {
                  $("#kycDocumentJson").text("Error fetching document: " + (data.error || "Unknown error"));
                }
              })
              .catch(err => {
                $("#kycDocumentJson").text("Error fetching document: " + err);
              });
          } else {
            $("#kycDocumentSection").hide();
            $("#kycDocumentJson").text("");
          }
          $("#clientInfoModal").modal("show");
        },
        error: function(xhr) {
          alert("❌ Error fetching client info: " + (xhr.responseJSON && xhr.responseJSON.error ? xhr.responseJSON.error : xhr.statusText));
        }
      });
    });
  </script>
</body>
</html>
